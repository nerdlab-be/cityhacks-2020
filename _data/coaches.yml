- title: Stijn Blomme
  body: Stijn, Zaakvoerder van Webdoos en hackathon enthousiasteling help bedrijven met automatisatie van administratie. Zijn ervaring met mensen en machines brengt hij in ieder geval mee.
  image: jpg/webdoos.jpg
  link: "https://www.webdoos.be/"

- title: Stefan Collins
  body: Stefan weet als geen ander wat een relevante en gebruiksvriendelijke app is. Stefan is founder van het Brugse mobile agency Bazookas. Ondertussen bouwt hij aan nieuwe uitdagingen als consultant digitaal strateeg bij SKINN branding agency.
  image: jpg/stefan.jpg
  link: "https://www.skinn.be/nl"

- title: Bart Verswijvel
  body: Bart werkt al enkele jaren bij het Brugse softwarebedrijf Duo waar hij als project manager een centrale rol speelt bij het creëren van web en mobile applicaties naar de verwachtingen van de klant.
  image: jpg/bart.jpg
  link: "https://www.duo.be/"

- title: Fré Dumazy
  body: Fré heeft als mobile en all-around developer bij Duo heel wat kennis vergaard in verschillende projecten en weet zo de juiste technologieën te kiezen voor het juiste project.
  image: jpg/fre.jpg
  link: "https://www.duo.be/"

- title: Pieter Vander Vennet
  body: Pieter Vander Vennet studeerde af als wiskundig informaticus. Via Civic Labs Brussels kwam hij zelf fijnstofsensoren bouwde. In Brugge richte hij een zelfs een Hackerspace op.
  image: jpg/pieter.jpg
  link: "https://github.com/pietervdvn"

- title: Marie De Vos
  body: Marie is ontwerper met een voorliefde voor animatie. Ze draait via <a href='https://osoc.be/2019'>oSoc</a> al even mee in de Open Data community waar ze ook student coach was deze zomer.
  image: jpg/marie.jpg
  link: "hhttps://www.behance.net/mariedevos"

- title: Thomas Dhooghe
  body: Thomas baant al jaren zijn weg binnen de digitale innovatie. Hij werkte voor agencies, zette zijn eigen campingconcept op en werkt nu als opleidingscoördinator.
  image: jpg/thomas.jpg
  link: "https://unthinkable.be"
  
- title: Michiel Leyman
  body: Michiel is cityhacker van het eerste uur. Als winnaar van de 1e editie kon hij meteen terecht bij Open Knowledge Belgium waar hij als technical Grand Master de zaken in goede banen leidt.
  image: jpg/michiel.jpg
  link: "https://github.com/MichielLeyman"
