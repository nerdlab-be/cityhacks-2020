- title: Pieter Vander Vennet
  body: Pieter Vander Vennet studeerde af als wiskundig informaticus. Via Civic Labs Brussels kwam hij zelf fijnstofsensoren bouwde. In Brugge richte hij een zelfs een Hackerspace op.
  image: jpg/pieter.jpg
  link: "https://github.com/pietervdvn"

- title: Marie De Vos
  body: Marie is ontwerper met een voorliefde voor animatie. Ze draait via <a href='https://osoc.be/2019'>oSoc</a> al even mee in de Open Data community waar ze ook student coach was deze zomer.
  image: jpg/marie.jpg
  link: "hhttps://www.behance.net/mariedevos"
  
- title: Jens Pauwels
  body: Jens is een software ontwikkelaar met een passie voor IoT. Tijdens de vorige editie van cityhacks kreeg hij het idee voor een chatbot te ontwikkelen die tot op de dag van vandaag zijn electronica thuis bediend.
  image: jpg/jens.jpg
  link: "https://github.com/jensPauwels"
  
- title: Astrid Sercu
  body: Astrid is een gediplomeerd babbelaar. Ze zat ondertussen al drie edities aan het roer van de sociale media van oSoc.
  image: jpg/astrid.jpg
  link: "https://www.linkedin.com/in/astrid-sercu-359813136/"
  
- title: Fré Dumazy
  body: Fré heeft als mobile en all-around developer bij Duo heel wat kennis vergaard in verschillende projecten en weet zo de juiste technologieën te kiezen voor het juiste project.
  image: jpg/fre.jpg
  link: "https://www.duo.be/"
  
- title: Carolina Droogendijk
  body: Carolina bouwt mee aan digitale producten voor de cluster Cultuur bij stad Brugge. Ze zet hiervoor graag de gebruiker centraal en test, meet en verbetert tot deze tevreden is.
  image: jpg/carolina.jpg
  link: "https://be.linkedin.com/in/carolinadroogendijk"
  
- title: Benny Matthys 
  body: Benny ontwikkelt software voor een betere dienstverlening bij de Stad Brugge. Digitaliseert en automatiseert de administratieve rompslomp.
  image: jpg/benny.jpg
  link: "http://www.brugge.be/"
  
- title: Robin Leblon 
  body: Robin is verantwoordelijk voor de R&D afdeling bij Citymesh, dat zich onder andere specialiseert in IoT toepassingen voor smart cities.
  image: jpg/robin.jpg
  link: "https://www.citymesh.com/"

- title: Inti Valderas Caro 
  body: Inti is een Masterstudent Interaction Design. Hij is intussen 4 jaar actief als freelance digital designer. Zijn focus is om tijdens alle interactieve projecten de gebruiker centraal te zetten.
  image: jpg/inti.jpg
  link: "https://valderas.be/"
  
  
